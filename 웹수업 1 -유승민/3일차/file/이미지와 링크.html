<!doctype html>
<html>
  <head>
    <title>이미지와 링크</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = "1.0", maximum-scale = "1.0",     minimum-    scale = "1.0">  
  </head>

  <body>

  <!--
  * 경로 
  - 절대 경로
  => 절대 경로
  ex) 상위 폴더 즉, 내 컴퓨터 - C 드라이브 - 내 폴더 - img
  => 경로가 길지만, 알아보기 쉽다고 할 수 있음

  -상대 경로
  => 기본적으로 비교 대상이 두 개가 필요함
  (html 파일과 내가 찾는 파일 두 개)
  => html 파일을 기준으로 경로를 인식함
  =>경로상 앞으로 넘어갈 땐 (../)
  경로를 타고 들어갈 땐 (/)
  -->

  <!--
  * img 태그는 단독 태그 <img/>
  속성 ="속성값"
  - src ="경로" <- 경로 지정해줄 때 사용
  width="값 px" <- 가로값
  height="값 px" <- 세로값
  border="값 px" <- 테두리 두께
  title="제목" <- 마우스를 이미지에 올렸을 때 나오는 제목
  alt="이미지 설명" <- 이미지가 표시가 안 될시 글자로 표현
  
  * 이미지 경로 폴더, 이미지 파일은 전부 다 영어로 작성해 줘야 됨.
  -->   
  
  <img src="a.jpg" width="500px" height="300px" border="10px" title="짱구" alt="하트가 뿅뿅하는 짱구">

  <br/>

  <img src="img/a.jpg" title="보노보노" alt="살 찐 보노보노">
 
  <img src="../a.jpg" title="감자도리" alt="빨간 감자도리와 그의 여동생">

  <br/><br/><br/><br/><br/>

  <!--
  * a 태그 ( 링크, 하이퍼텍스트)
  -> 클릭시 링크가 연결되어 있는 페이지 오픈
  속성
  href="링크명"
  <a href="링크명">내용</a>

  target="_blank" <- 새 창에서 링크 연결
  -->

  <a href="https://www.naver.com/" target="_blank">네이버</a>
 
  <br/>
  
  <!--
  * 임시 링크
  <a href="#">임시 링크</a>
  => 임시적으로 링크 걸어줌
  => 새로 고침하는 효과
  => top 버튼에 사용됨
  -->
  
  <a href="#">임시 링크</a>

  <br/><br/><br/><br/><br/>

  <!--
  * 문제
  => 이미지 3개 불러오기
  => 첫 번째 이미지 크기는 1000 * 300
  => 두 번째 이미지 크기는 200 * 300 테두리 추가
  => 세 번제 이미지에 제목을 적을 수 있는 태그 이용하여 이미지 제목 적기
  -->

  <!--
  * 문제
  => 네이버 로고 이미지, 다음 로고 이미지 다운
  => 네이버 로고 이미지 클릭하면 다음 홈페이지로 이동
  => 다음 로고 이미지 클릭하면 네이버 홈페이지로 이동하도록 작업
  =>이미지 크기는 300 * 150
  -->

  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
  </body>
</html>
