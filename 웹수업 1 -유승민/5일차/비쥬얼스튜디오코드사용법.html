<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 항상 IE8 버전 이상의 최신 버전으로 보이도록 만들어줌 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저의 너비를 기기의 화면 너비로 맞춰주고,
    브라우저를 로딩시 확대 및 축소된 상태로 페이지가 보이지 않도록 세팅 -->
    <title>비쥬얼 스튜디오 코드 사용법</title>
</head>
<body>
    
    <!-- *비주얼 스튜디오 코드
    => 설치 : 구글에 비주얼 스튜디오 코드 검색 후 다운
    => 확장 프로그램
    - Korean language pack for visual studio code
    : 비주얼 스튜디오 코드를 한글모드로 설정하도록 만들어줌
    - open in browser
    : 현재 보고 있는 파일을 브라우저로 볼 수 있도록 만들어줌

    * 기본 셋팅
    1. 에디터 안쪽으로 원하는 폴더를 끌어다 놓으면 폴더를 열 수 있음
    2. 왼쪽의 탐색기 영역에 마우스 오른쪽 버튼을 클릭하여 html 파일 만들기 ( 반드시 확장자명 적어줘야 함 )
    3. html 작성시 나오는 미리보기로 html:5 선택시 html5 기본 구조 자동 세팅됨

    * 주석 단축기
    Ctrl + / -> 한 줄 주석 처리 ( 무조건 커서가 있는 줄은 주석 처리가 됨
    Shift + Alt + A -> 블럭 주석 처리 ( 내가 드래그한 영역만 주석 처리 가능 )
    => 주석 단축키 확인
    메뉴 -> 편집에서 확인 가능

    * 주석 단축기 세팅
    1. 에디터 왼쪽 하단의 톱니바퀴 모양 클릭
    2. 바로가기 키 선택
    3. 주석 검색
    4. 블럭 주석을 편한 단축키로 세팅
    ( Ctrl + Shift + / )

    * 글자 크기 변경
    Ctrl + + -> 글자 크기 키우기
    Ctrl + - -> 글자 크기 작게하기

    * 글자 크기만 바꾸고 싶을시
    메뉴의 파일 -> 기본 설정 -> 설정 -> font size 수정 -->


</body>
</html>
