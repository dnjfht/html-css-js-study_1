<!doctype html>
<html>
  <head>
    <title>테이블 태그</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = "1.0", maximum-scale = "1.0",     minimum-scale = "1.0">  
  </head>

  <body>

  <!--
  * 테이블 태그
  <table> -> 테이블 태그 선언
                        <tr> -> 한 행을 정의 ( 줄 )
                        <td></td> -> 각 행의 셀을 만들 때 ( 칸 )
                        </tr>   
  </table>
  -->
  
  <!--
  속성 :
  width -> 가로값 ( px )
  height -> 세로값 ( px )
  border -> 테두리값 ( px )
  bordercolor -> 테두리 색상
  cellspacing -> 셀과 셀 사이의 두께 지정
  align -> 정렬 ( left, center, right )
  bgcolor -> 배경색
  -->

  <table width="100px" height="100px" border="1px" bordercolor="blue" align="center" bgcolor="pink" cellspacing="0">
    <tr>
      <td>1</td>
    </tr>
  </table>

  <table width="200px" height="100px" border="1px" cellspacing="0">
    <tr>
      <td>1</td>
      <td>1</td>
    </tr>
  </table>

  <br/>

  <table width="100px" height="200px" border="1px" cellspacing="0">
    <tr>
      <td>1</td>
    </tr>

    <tr>
      <td>1</td>
    </tr>
  </table>

  <br/>

  <table width="200px" height="200px" border="1px" cellspacing="0">
    <tr>
      <td>1</td>
      <td>1</td>
    </tr>

    <tr>
      <td>1</td>
      <td>1</td>
    </tr>
  </table>


  </body>
</html>
