<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>

        #box {
            width:400px;
            height:400px;
            border:10px solid black;
            overflow:hidden;
        }

        #box>img {
            width:400px;
            height:400px;
        }

        /* * overflow
        visible - 기본값
        hidden - 부모요소 밖으로 나온 자식요소 잘리고 나머지 내용은 보임
        scroll - 부모요소 밖으로 나온 자식요소가 잘리지만 스크롤바가 추가되어 나머지 내용을 볼 수 있음 */

        #box:hover>img {
            width:800px;
            height:800px;
        }

    

    

    </style>
</head>

<body> 

    <div id="box">
        <img src="a.jpg" alt="짱구">
    </div>

</body>
</html>
